<div class="bootstarp-wrapper">
    <div class="conatiner-fluid">
        <h1 class="mt20">Quizzes</h1>
        <div class="row mt20" *ngIf="quizzes">
        
            <div class="col-md-4" *ngFor="let q of quizzes">
                <mat-card class="mb20">
                    <mat-card-header>
                        <div mat-card-avatar class="example-header-image"></div>
                        <mat-card-title>
                            {{q.title}}
                        </mat-card-title>
                        <mat-card-subtitle>

                            {{q.category.title}}
                        </mat-card-subtitle>
                    </mat-card-header>
                    <mat-card-content>
                        <p class="truncate">{{q.description}}</p>
                    </mat-card-content>

                    <mat-card-actions>
                        <button mat-button color="primary">View</button>
                    
                        <button [routerLink]="'/user-dashboard/instructions/'+q.qid" mat-button color="primary">Start</button>
                        <button mat-button color="primary">M.M:{{q.maxMarks}}</button>
                        <button mat-button color="primary">Questions:{{q.numberofQuestion}}</button>

                    </mat-card-actions>

                </mat-card>

            </div>

            <div class="col-md-12" *ngIf="quizzes.length == 0" >
                <mat-card>
                    <mat-card-content>
                        <h1>No Data in This Category</h1>
                    </mat-card-content>
                </mat-card>
            </div>
            
        </div>
    </div>
</div>
