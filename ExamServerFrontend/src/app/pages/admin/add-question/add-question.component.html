<div class="bootstrap-wrapper">

    <div class="row mt20">

        <div class="col-md-12">
            <h1>Adding Question to <span style="font-weight: bold;">{{title}}</span></h1>
            <mat-card>
                <mat-card-header>
                    <mat-card-subtitle>
                        Enter the Details of the New Question
                    </mat-card-subtitle>
                </mat-card-header>
                <!-- {{question|json}} -->
                <mat-card-content>
                    <form class="mt20" (submit)="formSubmit()">
                        <!-- content field -->
                        <!-- <mat-form-field class="w100">
                            <mat-label>Write Question Content</mat-label>
                            <textarea required rows="8"
                            [(ngModel)]="question.content"
                            name="content"
                             matInput placeholder="Enter here"></textarea>
                          </mat-form-field> -->

                          <ckeditor [editor]="Editor" 
                          data="<h1>Write Your Question Here!</h1>"
                          [(ngModel)]="question.content"
                          name="content"></ckeditor>
                         
                          <div class="row">
                             <!-- options1 -->
                            <div class="col-md-6">

                                <mat-form-field class="w100">
                                    <mat-label>Enter Option1</mat-label>
                                    <input required 
                                    [(ngModel)]="question.option1"
                                    name="option1"
                                    type="text" matInput/>

                                </mat-form-field>
                                

                            </div>
                            <!-- option2 -->
                            <div class="col-md-6">
                                <mat-form-field class="w100">
                                    <mat-label>Enter Option2</mat-label>
                                    <input 
                                    [(ngModel)]="question.option2"
                                    name="option2"
                                    required type="text"
                                     matInput/>

                                </mat-form-field>

                            </div>
                         
                          </div>
                          <div class="row">
                            <!-- options3 -->
                           <div class="col-md-6">

                            <mat-form-field class="w100">
                                <mat-label>Enter Option3</mat-label>
                                <input required 
                                
                                [(ngModel)]="question.option3"
                                name="option3"
                                type="text" matInput/>

                            </mat-form-field>

                           </div>
                           <!-- option4 -->
                           <div class="col-md-6">

                            <mat-form-field class="w100">
                                <mat-label>Enter Option4</mat-label>
                                <input required 
                                [(ngModel)]="question.option4"
                                name="option4"
                                type="text" matInput/>

                            </mat-form-field>
                           </div>
                        
                         </div>

                         <!-- answer checkbox -->
                         <mat-form-field class="w100">
                            <mat-label>Select Answer</mat-label>
                            <mat-select requied [(ngModel)]="question.answer" name="answer" >
                                <mat-option *ngIf="question.option1"
                                 [value]="question.option1">
                                 {{question.option1}}</mat-option>
                                <mat-option *ngIf="question.option2"
                                [value]="question.option2">
                                {{question.option2}}</mat-option>
                                <mat-option *ngIf="question.option3"
                                [value]="question.option3">
                                {{question.option3}}</mat-option>
                                <mat-option *ngIf="question.option4"
                                [value]="question.option4">
                                {{question.option4}}</mat-option>


                            </mat-select>
                         </mat-form-field>
                         <div class="container text-center">
                            <button mat-raised-button color="primary">Save</button>
                         </div>

                    </form>
                </mat-card-content>

                
               

            </mat-card>
        </div>
    </div>


</div>
