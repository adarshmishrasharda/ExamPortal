<mat-card class="mt20 mr20 ml20" *ngFor="let q of quizzes">

    <mat-card-header>
        <div mat-card-avatar class="header-image"></div>
        <mat-card-title>{{q.title}}</mat-card-title>
        <mat-card-subtitle>{{q.category.title}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <p>{{q.description}}</p>
    </mat-card-content>
    <mat-card-actions>
    
        <button 
        [routerLink]="'/admin/view-questions/'+q.qid+'/'+q.title"
        mat-flat-button color="primary">Question</button>
        <button class="ml20" mat-stroked-button color="primary">
            Max Marks: {{q.maxMarks}}</button>

        <button class="ml20" mat-stroked-button color="primary">
        Questions: {{q.numberofQuestion}}</button>

        <button 
        [routerLink]="'/admin/quiz/'+q.qid"
        class="ml20" mat-flat-button color="primary">
            Update</button>

        <button class="ml20" mat-flat-button color="primary">
            Total Attempts</button>
        <button (click)="deleteQuiz(q.qid)" class="ml20" mat-flat-button color="primary">
            Delete</button>
    
    </mat-card-actions>
</mat-card>

<div class="conatiner text-center mt20">
    <button routerLink="/admin/add-quiz" mat-raised-button color="accent">Add New Quiz</button>
</div>
