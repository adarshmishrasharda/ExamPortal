<mat-card>

    <h1>Update Quiz</h1>
    <div class="container">
        
        {{quizData|json}} 
        <div class="row">
            <div class="col-md-8 offset-md-2">
                
                <form *ngIf="quizData" (ngSubmit)="updateData()">

                    <!-- title field -->
                    <mat-form-field class="w100" appearance="fill">
                        <mat-label>Enter Title</mat-label>
                        <input
                        required
                        [(ngModel)]="quizData.title"
                        type="text" name="title" 
                        placeholder="Enter here"
                        matInput />
                    </mat-form-field>

                     <!-- Description field -->
                     <mat-form-field class="w100" appearance="fill">
                        <mat-label>Description</mat-label>
                        <textarea
                        [(ngModel)]="quizData.description"
                        type="text" name="description" 
                        placeholder="Enter here"
                        matInput rows="7" ></textarea>
                    </mat-form-field>

                    <div class="row">
                        <div class="col-md-6">

                            <!-- Max marks field -->
                            <mat-form-field class="w100" appearance="fill">
                                <mat-label>Enter Maximum Marks</mat-label>
                                <input
                                required
                                [(ngModel)]="quizData.maxMarks"
                                type="text" name="maxmarks" 
                                placeholder="Enter here"
                                matInput />
                            </mat-form-field>

                        </div>
                        <div class="col-md-6">

                            <!-- number of questiion shown field -->
                            <mat-form-field class="w100" appearance="fill">
                                <mat-label>Number of Questions</mat-label>
                                <input 
                                required
                                [(ngModel)]="quizData.numberofQuestion" 
                                type="text" name="numberOfQuestions" 
                                placeholder="Enter here"
                                matInput />
                            </mat-form-field>

                        </div>
                    </div>

                    <!-- active user or not field -->

                    <mat-slide-toggle
                    [(ngModel)]="quizData.active"
                    class="mt20" name="active">
                  Publish Status
                </mat-slide-toggle>

                <br>
                <!-- category select -->
                <mat-form-field appearance="fill" class="mt20 w100">
                    <mat-label>Select Category</mat-label>
                    <mat-select  name="category"  [(ngModel)]="quizData.category.cid"
                    >
                      
                        <mat-option *ngFor="let c of categories" [value]="c.cid">{{c.title}}</mat-option>
                      
                    </mat-select>
                  </mat-form-field>

                  <div class="conatiner text-center mb10">
                    <button mat-raised-button color="primary"
                    type="submit">
                        Update </button>
                  </div>

                </form>


            </div>
        </div>
    </div>


</mat-card>
